name: ðŸ”„ Sync fork with upstream

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout forkâ€™s main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set upstream remote
        run: |
          git remote add upstream https://github.com/WildCodeSchool/wankul-pocket.git
          git fetch upstream

      - name: Sync upstream â†’ main
        uses: XueMoMo/sync-fork-action@v1
        with:
          upstream_repository: ORIGINAL_OWNER/REPO
          target_branch: main
          github_token: ${{ secrets.PAT_TOKEN }}
